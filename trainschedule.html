<html>
<head>
    <title>HyruleTrak</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/readable/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="logic.js"></script>
  
  

</head>
<body>

<div class="container">
    <div class="row">
        <div class="jumbotron">
 <h1>HyruleTrak</h1>
 <p class="text-success">Faster than the fastest horse.  Safer than walking</p>
 
        </div>
    </div>

    <div class="row">
        <div class="panel panel-warning">
 <!-- Default panel contents -->
              <div class="panel-heading">Current Train Schedule</div>
              <div class="panel-body">
                           
             <!-- Table -->
      <table class="table table-striped table-hover">
        <thead class="thead-default">
             <tr><td>Train Name</td>
          <td>Destination</td>
          <td>Frequency</td>
          <td>Next Arrival</td>
          <td>Minutes Away</td>
          </tr>
        </thead>
        
        <td>#nameDisplay</td>
        <td>#destinationDisplay</td>
        <td>#frequencyDisplay</td>
        <td>#nextArrival</td>
        <td>#minutesAway</td>
        
        
      </table>

      </div>
   </div>
  </div>

        
        <div class="row">
            <div class="panel panel-warning">
      <!-- Default panel contents -->
              <div class="panel-heading">Add Train</div>
              <div class="panel-body">
                <p><form>
  <div class="form-group">
    <label for="nameInput">Train Name</label>
    <input type="text" class="form-control" id="nameInput" placeholder="nameInput">
  </div>
    <div class="form-group">
    <label for="roleInput">Destination</label>
    <input type="text" class="form-control" id="destinationInput" placeholder="destinationInput">
  </div>
    <div class="form-group">
    <label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
    <input type="text" class="form-control" id="firstTrainInput" placeholder="firstTrainInput">
  </div>
                  <div class="form-group">
    <label for="frequencyInput">Frequency (minutes)</label>
    <input type="text" class="form-control" id="frequencyInput" placeholder="frequencyInput">
  </div>
 
 
 
  <button type="submit" id="submit-btn" class="btn btn-warning">Submit</button>
</form></p>
              </div>

    
            </div>
        </div>
</div>


</body>
</html>
