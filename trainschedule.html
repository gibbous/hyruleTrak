<!DOCTYPE html>
<html>

  <head>
  
    <title>HyruleTrak</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/readable/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>HyruleTrak</h1>
            <p class="text-success">Faster than the fastest horse.  Safer than walking</p>
        </div>
      </div>

      <div class="row">
      <div class="panel panel-warning">
        <div class="panel-heading">Current Train Schedule</div>
        <div class="panel-body">
                       
          <!-- Display Trains Table -->
          <table class="table table-striped table-hover" id="trainTable">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival (Military Time)</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
             <tbody>

             </tbody>
          </table>
        </div>
      </div>
    </div>

     
      <div class="row">
      <div class="panel panel-warning">
      <div class="panel-heading">Add Train</div>
        <div class="panel-body">
       <!--Input Form for new Trains-->
          <p>
          <form id="train">
            <div class="form-group has-success">
              <label for="nameInput">Train Name</label>
              <input type="text" class="form-control" id="nameInput">
            </div>
            <div class="form-group form-group has-success">
              <label for="destinationInput">Destination</label>
              <input type="text" class="form-control" id="destinationInput" >
            </div>
            <div class="form-group form-group has-success">
              <label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="firstTrainInput" placeholder="00:00">
            </div>
            <div class="form-group form-group has-success">
              <label for="frequencyInput">Frequency (minutes)</label>
              <input type="text" class="form-control" id="frequencyInput">
            </div>
            <button type="submit" id="submit-btn" class="btn btn-warning">Submit</button>
          </form>
          </p>
        </div>
      </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="logic.js"></script>

</body>
</html>
